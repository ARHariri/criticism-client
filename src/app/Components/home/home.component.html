<md-card class="outerCard" style="margin: 3px;">
  <md-card-title class="content" style="text-align: center">منتقدین برتر</md-card-title>
  <md-card-content>
    <md-grid-list cols="3" rowHeight="100px">
      <md-grid-tile *ngFor="let user of topPeopleList; let i = index">
        <md-card>
          <div class="content" style="text-align: center">
            رتبه {{i + 1}}
          </div>
          <div *ngIf="user.image === null || user.image === undefined" style="text-align: center">
            <img src="../../../assets/image/user.png" width="40" height="40">
          </div>
          <div *ngIf="user.image !== null && user.image !== undefined" style="text-align: center">
            <img src="">
          </div>
          <div class="content" style="text-align: center">
            {{user.name}}
          </div>
          <div class="content" style="text-align: center">
            با {{user.rank}} امتیاز
          </div>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
